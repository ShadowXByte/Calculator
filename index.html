<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="history" id="history"></div>
        <div class="current-operand" id="current-operand"></div>
      </div>
      <div class="buttons">
        <button class="span-two" onclick="clearDisplay()">AC</button>
        <button onclick="deleteInput()">DEL</button>
        <button class="operation" onclick="appendInput('÷')">÷</button>
        <button onclick="appendInput('7')">7</button>
        <button onclick="appendInput('8')">8</button>
        <button onclick="appendInput('9')">9</button>
        <button class="operation" onclick="appendInput('*')">×</button>
        <button onclick="appendInput('4')">4</button>
        <button onclick="appendInput('5')">5</button>
        <button onclick="appendInput('6')">6</button>
        <button class="operation" onclick="appendInput('-')">-</button>
        <button onclick="appendInput('1')">1</button>
        <button onclick="appendInput('2')">2</button>
        <button onclick="appendInput('3')">3</button>
        <button class="operation" onclick="appendInput('+')">+</button>
        <button onclick="appendInput('.')">.</button>
        <button onclick="appendInput('0')">0</button>
        <button class="span-two" onclick="calculate()">=</button>
        <button onclick="appendInput('(')">(</button>
        <button onclick="appendInput(')')">)</button>
        <button class="operation" onclick="appendInput('^')">x^y</button>
        <button onclick="scientificOperation('sqrt')">√</button>
        <button onclick="scientificOperation('square')">x²</button>
        <button onclick="scientificOperation('sin')">sin</button>
        <button onclick="scientificOperation('cos')">cos</button>
        <button onclick="scientificOperation('tan')">tan</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
