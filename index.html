<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand"></div>
        </div>
        <button class="span-two" onclick="clearDisplay()">AC</button>
        <button onclick="deleteNumber()">DEL</button>
        <button class="operation" onclick="chooseOperation('÷')">÷</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operation" onclick="chooseOperation('*')">×</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operation" onclick="chooseOperation('-')">-</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operation" onclick="chooseOperation('+')">+</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="appendNumber('0')">0</button>
        <button class="span-two" onclick="calculate()">=</button>
        <button onclick="scientificOperation('sqrt')">√</button>
        <button onclick="scientificOperation('pow')">x^y</button>
        <button onclick="scientificOperation('sin')">sin</button>
        <button onclick="scientificOperation('cos')">cos</button>
        <button onclick="scientificOperation('tan')">tan</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
